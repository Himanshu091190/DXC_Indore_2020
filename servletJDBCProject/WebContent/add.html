<html>
<body>
<h1>Add New Employee</h1>
<form action="save" method="post">
Name: <input type="text" name="empname"/><br><br>
Password: <input type="password" name="emppwd"/><br><br>
Email: <input type="text" name="empemail"/><br><br>
Country: <select name="empcountry" style="width:150px">
<option>India</option>
<option>USA</option>
<option>UK</option>
<option>Other</option>
</select><br><br>
<input type="submit" value="ADD Employee"/><br><br>
</form><br><br>

<form action="view" method="get">
<input type="submit" value="View Employees"/><br><br>
</form>
</body>
</html>
